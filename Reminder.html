<script>
  function weekdaysFromTo(from,to){
  	var dayInMili = 1000*60*60*24;
    var daysLeft = 0;

  	while(from.getMonth() != to.getMonth() || from.getDate() != to.getDate()){
    	console.log("bing",from.getMonth(),to.getMonth())
      from.setTime(from.getTime()+dayInMili);
    	
      if(from.getDay() != 0 && from.getDay() != 6)
     	 daysLeft++;
  	}
    return daysLeft;
  }
